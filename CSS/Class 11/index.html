<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch Shows Online</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/smallLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <section class="bg">
            <nav>
                <img src="./images//Logonetflix.png" alt="logo">

                <div>
                    <select name="language" id="lang">
                        <option value="eng">English</option>
                        <option value="hindi">हिन्दी</option>
                    </select>

                    <button>Sign In</button>
                </div>
            </nav>
            <div class="hero">
                <h3>Unlimited movies, shows, and more</h3>
                <h6>Starts at ₹149. Cancel at any time.</h6>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>

                <div class="contact">
                    <input type="text" placeholder="Email address">
                    <button>Get Started ></button>
                </div>
            </div>
        </section>
        <div class="curve">

        </div>
    </section>

    <div class="trending">
        <h4>Trending Now</h4>
        <div class="movies">
            <div class="movie">
                <img src="./images/movie1.webp" alt="">
                <h2>1</h2>
            </div>

                <img src="./images/movie2.webp" alt="">

            </div>
            <div class="movie">
                <img src="./images/movie3.webp" alt="">
                <h2>3</h2>
            </div>
            <div class="movie">
                <img src="./images/movie4.webp" alt="">
                <h2>4</h2>
            </div>
            <div class="movie">
                <img src="./images/movie5.webp" alt="">
                <h2>5</h2>
            </div>
            <div class="movie">
                <img src="./images/movie5.webp" alt="">
                <h2>5</h2>
            </div>
        </div>
    </div>

</body>

</html>
